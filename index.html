<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slide show</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="images/img (1).webp" alt="" class="background">
    <div class="arrow">
        <!-- <span onclick="setBackground('left')"><img src="back.png" alt=""></span>
        <span onclick="setBackground('right')"><img src="next.png" alt=""></span> -->
        <img src="back.png" onclick="setBackground('left')" alt="">
        <img src="next.png" onclick="setBackground('right')" alt="">
    </div>
    <div class="progress">
        <span class="progressBar"></span>
    </div>
    <script src="script.js"></script>
</body>
</html>
